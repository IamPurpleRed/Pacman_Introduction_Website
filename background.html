    <h1 style="color: yellow"><b>背景故事</b></h1>
    <p classs="text-center" style="color: white">
      小精靈(Pacman)設定為有家室的男人，和吃豆小姐(Miss Pacman)結婚，育有兩名孩子(Little Pacman)。其性格在不同遊戲中各不相同，有時是無憂無慮、英勇、有愛心的人，有時則是喜歡冒險、愛挖苦人的形象。小精靈最常見的對手幽靈幫——布林奇(Blinky)、平奇(Pinky)、英奇(Inky)和克萊德(Clyde)——決心打敗小精靈來實現目標。
    </p>
